    // 用户输入年份 输出当前年份2月有几天
    function backDay() {
      var year = prompt('输入年份')
      if (isRunYear(year)) {        // 函数里面调用isRunYear()函数 为true
        alert(year + ' 是闰年2月29天')
      } else {
        alert(year + ' 是平年2月28天')
      }
    }
    backDay();
    // 判断是否为闰年的函数
    function isRunYear(year) {
      // 如果是闰年返回true 否则返回false
      var flag = false;
      if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
        flag = true;
      }
      return flag;
